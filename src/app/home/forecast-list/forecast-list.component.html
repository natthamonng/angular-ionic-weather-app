<ion-list>
  <ion-item *ngFor="let dayNumber of dayNumbers">
    <ion-avatar slot="start">
      <img [src]="getDayData(dayNumber).icon">
    </ion-avatar>
    <ion-label>
      <p class="date">{{ getDayData(dayNumber).day_long }} {{ getDayData(dayNumber).date }}</p>
      <p>{{ getDayData(dayNumber).tmin }} °c / {{ getDayData(dayNumber).tmax }} °c</p>
    </ion-label>
  </ion-item>
</ion-list>
